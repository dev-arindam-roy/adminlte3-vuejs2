<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>favicon.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>[v-cloak] { display: none; }</style>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="<%= BASE_URL %>master-assets/fontawesome/css/all.min.css">
    <!-- pace-progress -->
    <link rel="stylesheet" href="<%= BASE_URL %>master-assets/pace-progress/themes/black/pace-theme-minimal.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="<%= BASE_URL %>master-assets/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- flag-icon-css -->
    <link rel="stylesheet" href="<%= BASE_URL %>master-assets/flag-icon-css/css/flag-icon.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="<%= BASE_URL %>master-assets/css/adminlte.min.css">
    <!-- Temp Style Internal -->
    <link rel="stylesheet" href="<%= BASE_URL %>master-assets/style-fix.css">
  </head>
  <body class="hold-transition sidebar-mini layout-navbar-fixed layout-fixed sidebar-mini-xs pace-primary">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- jQuery -->
    <script src="<%= BASE_URL %>master-assets/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="<%= BASE_URL %>master-assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- pace-progress -->
    <script src="<%= BASE_URL %>master-assets/pace-progress/pace.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="<%= BASE_URL %>master-assets/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="<%= BASE_URL %>master-assets/js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <!-- <script src="<%= BASE_URL %>master-assets/js/demo.js"></script> -->
    <script>
    $(window).on('scroll', function () {
        if ($(this).scrollTop() > 200) {
            $('#SmoothScrollToTopBtN').fadeIn();
        } else {
            $('#SmoothScrollToTopBtN').fadeOut();
        }
    });
    $(document).ready(function() {
      $('body').on('click', '#SmoothScrollToTopBtN', function () {
        $("html, body").animate({ scrollTop: 0 }, 600);
        return false;
      });
    });
    </script>
  </body>
</html>
